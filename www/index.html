<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src * gap:; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src *; img-src * data: blob: android-webview-video-poster:; style-src * 'unsafe-inline';">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <title>QR Code Scanner</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    </head>
    <body>

    <div class="app" id="app-view">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #000;">
            <div class="navbar-brand" style="color: #fff; font-weight: bold; font-size: 1.215625rem;">2FA Scanner</div>
            <button class="navbar-toggler bg-dark" style="color: #fff" id="scan-btn">
                Skanuj
            </button>
        </nav>

        <div class="container" style="margin-top: 2rem;">
            <div class="grid" id="totp-codes" style="color: #fff!important;">

                <div class="card bg-dark" style="margin-top: 10px; margin-bottom: 10px;">
                    <div class="card-header">
                        <div class="float-left">ISSUER</div>
                        <div class="float-right" onclick="removeSingleTotp()">X REMOVE</div>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">USER NAME</h4>
                        <h1 class="card-title">CODE</h1>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 57%; background-color: #ffd200;" aria-valuenow="57" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="scan" id="scan-view" style="display: none;">
        <div class="container">
            <div class="grid">
                <div class="d-flex justify-content-center">
                    <div class="btn-group" role="group" style="display: block; position: fixed; bottom: 15px;">
                        <button type="button" class="btn bg-dark" style="color: #fff;" id="cancel-btn">Anuluj</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/otplib-browser.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
