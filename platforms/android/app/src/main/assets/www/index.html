<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src * gap:; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src *; img-src * data: blob: android-webview-video-poster:; style-src * 'unsafe-inline';">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <title>QR Code Scanner</title>
    </head>
    <body>

    <div class="app" id="app-view">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #ffd200;">
            <div class="navbar-brand" style="color: #000; font-weight: bold;">Onet 2FA</div>
            <button class="navbar-toggler bg-dark" style="color: #fff" id="scan-btn">
                Skanuj
            </button>
        </nav>

        <div class="container" style="margin-top: 2rem;">
            <div class="grid">
                <div class="card text-white bg-primary">
                    <div class="card-header">Konto Onet</div>
                    <div class="card-body">
                        <h1 class="card-title">123 567</h1>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 75%; background-color: #ffd200;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="scan" id="scan-view">
        <div class="container">
            <div class="grid">
                <div class="d-flex justify-content-center">
                    <div class="btn-group" role="group" style="display: block; position: fixed; bottom: 15px;">
                        <button type="button" class="btn btn-secondary" id="cancel-btn">Anuluj</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
